<div class="flex h-screen w-full bg-background-light overflow-hidden">
    <!-- Sidebar -->
    <aside class="bg-secondary text-white w-64 flex-shrink-0 flex flex-col transition-all duration-300 z-20"
        [class.-ml-64]="!isSidebarOpen()" [class.md:ml-0]="true">
        <div class="h-16 flex items-center justify-center border-b border-white/10 px-4">
            <div class="flex items-center gap-2 text-primary font-display font-bold text-xl">
                <mat-icon>local_shipping</mat-icon>
                <span>LogiBox SV</span>
            </div>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
            @for (item of menuItems; track item.path) {
            <a [routerLink]="item.path" routerLinkActive="bg-primary/20 text-primary border-r-4 border-primary"
                class="flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white transition-colors">
                <mat-icon class="text-lg">{{ item.icon }}</mat-icon>
                {{ item.label }}
            </a>
            }
        </nav>

        <div class="p-4 border-t border-white/10">
            <button
                class="flex items-center gap-3 px-3 py-2 w-full rounded-lg text-sm font-medium text-gray-400 hover:text-white hover:bg-white/5 transition-colors">
                <mat-icon>logout</mat-icon>
                Cerrar Sesi√≥n
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Header -->
        <header
            class="h-16 bg-white border-b border-border-light flex items-center justify-between px-4 lg:px-8 z-10 shadow-sm">
            <button class="md:hidden p-2 text-text-light hover:bg-soft-bg rounded-lg" (click)="toggleSidebar()">
                <mat-icon>menu</mat-icon>
            </button>

            <div class="flex-1"></div>

            <div class="flex items-center gap-4">
                <button class="relative p-2 text-text-light hover:bg-soft-bg rounded-full transition-colors">
                    <mat-icon>notifications</mat-icon>
                    <span
                        class="absolute top-1 right-1 w-2.5 h-2.5 bg-accent-yellow rounded-full border-2 border-white"></span>
                </button>

                <div class="flex items-center gap-3 pl-4 border-l border-border-light">
                    <div
                        class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary font-bold">
                        JD
                    </div>
                    <div class="hidden sm:block text-sm">
                        <p class="font-semibold text-text-light leading-none">Juan Doe</p>
                        <p class="text-xs text-gray-500 mt-1">SV-10294</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 overflow-y-auto p-4 lg:p-8">
            <div class="max-w-6xl mx-auto">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>

    <!-- Mobile Sidebar Overlay -->
    @if (isSidebarOpen()) {
    <div class="fixed inset-0 bg-black/50 z-10 md:hidden" (click)="toggleSidebar()" (keyup.enter)="toggleSidebar()"
        tabindex="0"></div>
    }
</div>
