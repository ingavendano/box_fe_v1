<div class="max-w-3xl mx-auto space-y-6">
    <div>
        <h1 class="text-2xl font-display font-bold text-secondary">Mi Perfil</h1>
        <p class="text-gray-500 mt-1">
            Administra tu información personal y de contacto.
        </p>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-border-light overflow-hidden">
        <!-- Avatar Section -->
        <div class="p-6 sm:p-8 border-b border-border-light flex flex-col sm:flex-row items-center gap-6">
            <div class="relative">
                <div
                    class="w-24 h-24 rounded-full bg-soft-blue flex items-center justify-center text-primary text-3xl font-bold border-4 border-white shadow-sm">
                    JD
                </div>
                <button
                    class="absolute bottom-0 right-0 w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center shadow-md hover:bg-secondary transition-colors">
                    <mat-icon class="text-sm">edit</mat-icon>
                </button>
            </div>
            <div class="text-center sm:text-left">
                <h2 class="text-xl font-display font-bold text-secondary">Juan Doe</h2>
                <p class="text-gray-500">
                    Casillero:
                    <span class="font-mono font-semibold text-primary">SV-10294</span>
                </p>
                <span
                    class="inline-block mt-2 px-3 py-1 bg-green-100 text-green-700 text-xs font-semibold rounded-full">
                    Cuenta Activa
                </span>
            </div>
        </div>

        <!-- Form Section -->
        <form [formGroup]="profileForm" class="p-6 sm:p-8 space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- Nombres -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-secondary" for="firstName">Nombres</label>
                    <input id="firstName" type="text" formControlName="firstName"
                        class="w-full px-4 py-2.5 rounded-xl border border-border-light bg-soft-bg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" />
                </div>

                <!-- Apellidos -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-secondary" for="lastName">Apellidos</label>
                    <input id="lastName" type="text" formControlName="lastName"
                        class="w-full px-4 py-2.5 rounded-xl border border-border-light bg-soft-bg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" />
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-secondary" for="email">Correo Electrónico</label>
                    <div class="relative">
                        <mat-icon
                            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">email</mat-icon>
                        <input id="email" type="email" formControlName="email"
                            class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-border-light bg-soft-bg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" />
                    </div>
                </div>

                <!-- Teléfono -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-secondary" for="phone">Teléfono (SV)</label>
                    <div class="relative">
                        <mat-icon
                            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">phone</mat-icon>
                        <input id="phone" type="tel" formControlName="phone"
                            class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-border-light bg-soft-bg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" />
                    </div>
                </div>

                <!-- DUI / Documento -->
                <div class="space-y-2 sm:col-span-2">
                    <label class="block text-sm font-medium text-secondary" for="document">DUI / Documento de
                        Identidad</label>
                    <div class="relative">
                        <mat-icon
                            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">badge</mat-icon>
                        <input id="document" type="text" formControlName="document"
                            class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-border-light bg-soft-bg focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" />
                    </div>
                    <p class="text-xs text-gray-500 mt-1">
                        Requerido para trámites aduanales.
                    </p>
                </div>
            </div>

            <div class="pt-6 border-t border-border-light flex justify-end gap-3">
                <button type="button"
                    class="px-6 py-2.5 rounded-xl font-medium text-secondary hover:bg-soft-bg transition-colors">
                    Cancelar
                </button>
                <button type="submit" [disabled]="profileForm.invalid"
                    class="px-6 py-2.5 rounded-xl font-medium bg-primary text-white hover:bg-primary/90 shadow-sm disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center gap-2">
                    <mat-icon class="text-sm">save</mat-icon>
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
