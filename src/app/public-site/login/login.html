<div
    class="min-h-screen bg-background-light flex flex-col justify-center py-12 sm:px-6 lg:px-8 relative overflow-hidden">

    <!-- Decorative Background Blobs -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div
            class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-soft-blue mix-blend-multiply filter blur-[100px] opacity-70">
        </div>
        <div
            class="absolute top-[20%] -right-[10%] w-[40%] h-[60%] rounded-full bg-primary/10 mix-blend-multiply filter blur-[100px] opacity-70">
        </div>
        <div
            class="absolute -bottom-[20%] left-[20%] w-[60%] h-[50%] rounded-full bg-accent-yellow/10 mix-blend-multiply filter blur-[100px] opacity-70">
        </div>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10">
        <!-- Centered Logo -->
        <div class="flex justify-center items-center gap-3 text-primary font-display font-bold text-3xl mb-6">
            <div
                class="w-14 h-14 rounded-2xl bg-primary text-white flex items-center justify-center shadow-lg shadow-primary/30">
                <mat-icon class="text-3xl">local_shipping</mat-icon>
            </div>
            <span class="text-secondary tracking-tight">LogiBox SV</span>
        </div>

        <h2 class="mt-2 text-center text-2xl font-display font-bold text-secondary">
            Bienvenido de nuevo
        </h2>
        <p class="mt-2 text-center text-sm text-gray-500">
            Ingresa a tu cuenta para gestionar tus paquetes
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md relative z-10">
        <div class="bg-white/80 backdrop-blur-xl py-8 px-4 shadow-xl sm:rounded-3xl sm:px-10 border border-white/50">
            <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-secondary">
                        Correo Electrónico
                    </label>
                    <div class="mt-2 relative">
                        <mat-icon
                            class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm">email</mat-icon>
                        <input id="email" type="email" formControlName="email"
                            class="w-full pl-11 pr-4 py-3 rounded-xl border border-border-light bg-white/50 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                            placeholder="tu@correo.com">
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-secondary">
                        Contraseña
                    </label>
                    <div class="mt-2 relative">
                        <mat-icon class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm">lock</mat-icon>
                        <input id="password" type="password" formControlName="password"
                            class="w-full pl-11 pr-4 py-3 rounded-xl border border-border-light bg-white/50 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <!-- Options -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-primary focus:ring-primary border-border-light rounded cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-500 cursor-pointer">
                            Recordarme
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-primary/80 transition-colors">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-2">
                    <button type="submit" [disabled]="loginForm.invalid"
                        class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-sm shadow-primary/20 text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                        Iniciar Sesión
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-border-light"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-400 font-medium">
                            ¿No tienes una cuenta?
                        </span>
                    </div>
                </div>

                <!-- Register Button -->
                <div class="mt-6">
                    <button type="button" routerLink="/registro"
                        class="w-full flex justify-center py-3.5 px-4 border border-border-light rounded-xl shadow-sm text-sm font-bold text-secondary bg-white hover:bg-soft-bg transition-all">
                        Regístrate aquí
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-400 mt-8">
            &copy; 2024 LogiBox SV. Todos los derechos reservados.
        </p>
    </div>
</div>
